<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-6xl text-center mt-11">Welcome To <span class="text-purple-700 font-bold">My Bank!!!</span></h1>
    <section class="bg-green-300 w-3/4 mx-auto mt-6 p-8">
        <h3 class="text-2xl">Please Login Here</h3>
        <h5 id="hidden" class="text-red-500 hidden">Please enter your valid email and pass</h5>
        <div>
            <input id="user-email" class="w-3/4 border-2 border-gray-300 py-1 px-2 my-2 rounded block" type="text"
                placeholder="Enter your mail">
            <input class="w-3/4 border-2 border-gray-300 py-1 px-2 mt-3 rounded block" type="password" name=""
                id="user-pass" placeholder="Password">
            <button id="submit-btn" class="bg-yellow-200 p-4 font-medium rounded mt-3">Submit</button>
        </div>
    </section>

    <script>
        document.getElementById("submit-btn").addEventListener("click", function () {
            // user input 
            const userInput = document.getElementById("user-email");
            const userInputValue = userInput.value;
            console.log("user clicked")

            // user password 
            const userPassInput = document.getElementById("user-pass");
            const userPassInputValue = userPassInput.value;
            console.log("pass value")

            // database value 
            const userEmailData = "sozib@gmail.com";
            const userPassData = 1234;

            // condition 

            if (userInputValue == userEmailData && userPassInputValue == userPassData) {
                window.location.href = "practice-withdraw.html";
            }
            else {
                const hiddenText = document.getElementById("hidden");
                hiddenText.classList.remove("hidden");
            }
        })
    </script>
</body>

</html>
