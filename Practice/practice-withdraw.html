<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widtraw</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-6xl text-center mt-11">Let get some <span class="text-purple-700 font-bold"> Money !!!</span> </h1>
    <section class="mt-16">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-yellow-300 p-20 rounded">
                <h3 class="text-3xl text-center font-bold">Deposit</h3>
                <h4 class="text-4xl text-center pt-2">$<span id="current-deposit">000</span> </h4>
            </div>
            <div class="bg-indigo-300 p-20 rounded">
                <h3 class="text-3xl text-center font-bold">Widtraw</h3>
                <h4 class="text-4xl text-center pt-2">$<span id="current-withdraw">000</span> </h4>
            </div>
            <div class="bg-green-300 p-20 rounded">
                <h3 class="text-3xl text-center font-bold">Balence</h3>
                <h4 class="text-4xl text-center pt-2">$<span id="current-blance">1200</span> </h4>
            </div>
        </div>
    </section>
    <section class="mt-16">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-pink-300 p-20 rounded">
                <h3 class="text-3xl font-bold">Please Deposit</h3>
                <input id="user-deposit" class="w-3/4 border-2 border-gray-300 py-1 px-2 my-2 rounded block" type="text"
                    placeholder="Enter your $">
                <button id="deposit-btn" class="bg-yellow-200 p-4 font-medium rounded mt-3">Deposite</button>
            </div>
            <div class="bg-purple-300 p-20 rounded">
                <h3 class="text-3xl font-bold">Please Widtraw</h3>
                <input id="user-Withdraw" class="w-3/4 border-2 border-gray-300 py-1 px-2 my-2 rounded block"
                    type="text" placeholder="Enter your $">
                <button id="Withdraw-btn" class="bg-yellow-200 p-4 font-medium rounded mt-3">Withdraw</button>
            </div>
        </div>


    </section>

    <script>
        document.getElementById("deposit-btn").addEventListener("click", function () {

            // deposite user input 
            const userDeposite = document.getElementById("user-deposit");
            const userDepositeAmount = userDeposite.value;
            console.log(userDepositeAmount);

            // current deposite Amount 
            const currentDeposite = document.getElementById("current-deposit");
            const currentDepositeAmount = currentDeposite.innerText;
            console.log(currentDepositeAmount);

            // user and current deposite jog 
            const depositAllAmount = parseFloat(userDepositeAmount) + parseFloat(currentDepositeAmount);
            currentDeposite.innerText = depositAllAmount;

            // Current Balance 
            const currentBalence = document.getElementById("current-blance");
            const currentBlanceAmount = currentBalence.innerText;

            // mot deposite amount + blance mot amount 
            const blanceAll = depositAllAmount + parseFloat(currentBlanceAmount);
            currentBalence.innerText = blanceAll;
        })


        document.getElementById("Withdraw-btn").addEventListener("click", function () {

            // withdraw input 
            const userWithdraw = document.getElementById("user-Withdraw");
            const userWithdrawAmount = userWithdraw.value;
            console.log(userWithdrawAmount);

            // withdraw current blance 
            const currentWithdraw = document.getElementById("current-withdraw");
            const currentWithdrawBlance = currentWithdraw.innerText;
            console.log(currentWithdrawBlance);

            // input user withdraw and current withdraw blance 
            const withdrawBlance = parseFloat(userWithdrawAmount) + parseFloat(currentWithdrawBlance);
            currentWithdraw.innerText = withdrawBlance;

            // total blance 
            const currentBlance = document.getElementById("current-blance");
            const currentBlanceAmount = currentBlance.innerText;

            // minus total blance 
            const CurrentBlanceAll = parseFloat(currentBlanceAmount) - withdrawBlance;
            currentBlance.innerText = CurrentBlanceAll;
        })
    </script>
</body>

</html>
